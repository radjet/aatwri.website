<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AATWRI | Sovereign Authority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aatwri: {
                cobalt: '#0055FF',
                navy: '#020617', // Darker, almost void-like
                dark: '#000000',
                glass: 'rgba(2, 6, 23, 0.85)',
                hud: 'rgba(0, 85, 255, 0.4)',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #0055FF10 1px, transparent 1px), linear-gradient(to bottom, #0055FF10 1px, transparent 1px)",
            },
            animation: {
              'radar-spin': 'radar-spin 4s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'radar-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e6f1ff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, button {
        font-family: "Space Grotesk", sans-serif;
      }
      /* Custom Scrollbar for Terminal Feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #0055FF;
        border-radius: 0;
      }
      .clip-path-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      .mask-fade-sides {
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
